<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <p>
      "Hello"
    </p>
    <div id="map"></div>
    <!--this is the javascript part-->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

        var uluru;
        d3.csv("info.csv", function(data) {
          for (var i = 0; i < data.length; i++) {
            uluru = {lat: data[i].Lat, lng: data[i].Long};
            //console.log(data[i].Lat, data[i].Long);
          }
        });
        
        var marker = new google.maps.Marker({position: uluru, map: map});
        
      }

   </script>
   <!--this is the javascript part-->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkeKK8GaNumlCxgPf1-DtbB4bAo2Sqrwg&callback=initMap">
    </script>
  </body>
</html>
